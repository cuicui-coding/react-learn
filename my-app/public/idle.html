<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 这是一个全局属性
      // 我作为用户，告诉浏览器，我现在执行callback函数，但是它的优先级比较低，告诉浏览器可以在空闲的时候执行callback
      // 但是如果这个到了超时时间了，就必须立马执行
      // window.requestIdleCallback(callback, {timeout: 1000})

      function sleep(delay) {
        // 在JS里如何实现睡眠的功能 t=当前时间
        for (var start = Date.now(); Date.now() - start < delay; ) {}
      }

      const works = [
        () => {
          console.log('第一个任务开始')
          sleep(20) // 一帧16.6 因为此任务执行时间已经超过了16.6毫秒，所以需要把控制权交给浏览器
          console.log('第一个任务结束')
        },
        () => {
          console.log('第二个任务开始')
          sleep(20)
          console.log('第二个任务结束')
        },
        () => {
          console.log('第三个任务开始')
          sleep(20)
          console.log('第三个任务结束')
        },
      ]

      window.requestIdleCallback(workLoop, { timeout: 1000 })

      // deadline是一个对象，有两个属性timeRemaining()可以返回此帧还剩余多少时间供用户使用
      // didTimeout此callback任务是否超时
      function workLoop(deadline) {
        console.log('本帧的剩余时间为：', deadline.timeRemaining())

        // 如果此帧的剩余时间超过0，或者已经超时了
        while ((deadline.timeRemaining() > 0 || deadline.didTimeout) && works.length > 0) {
          performUnitOfWork()
        } // 如果没有剩余时间了，就需要放弃执行控制权，把执行权交还给浏览器

        if (works.length > 0) {
          // 说明还有未完成的任务
          window.requestIdleCallback(workLoop, { timeout: 1000 })
        }
      }

      function performUnitOfWork() {
        // shift取出数组中的第一个元素
        works.shift()()
      }
    </script>
  </body>
</html>
